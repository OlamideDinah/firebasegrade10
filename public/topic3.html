<main class="container">
    <section class="message-board">
      <h1 class="text-dark">General Advice</h1>
      <div id="load-data" class = "load-data">
        <p>Loading...</p>
      </div>
    </section>
    <section class="type-message box-shadow">
      <h1 class="text-dark">Post a message</h1>
      <form>
        <div class="p-1 green-sheen">
          <input type="text" placeholder="Nickname" id="nickname" required />
        </div>
        <div class="p-1 teal-blue">
          <textarea placeholder="Enter message here..." id="message" required></textarea>
        </div>
        <div class="cambridge-blue inline-block position-right">
          <button type="submit" class="text-dark">POST</button>
        </div>
        <div class="tangerine inline-block position-left">
          <button type="submit" id="delete" class="text-dark">Delete</button>
        </div>
      </form>
      
      <div class="error-message">
        <p>Error! Please fill in all the fields.</p>
        <span class="close position-right">&times;</span>
      </div>
    </section>
  </main>
